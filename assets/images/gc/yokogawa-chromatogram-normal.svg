<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 360"
     width="100%"
     height="auto">

  <defs>
    <style>
      .axis { stroke:#333; stroke-width:2; }
      .grid { stroke:#e0e0e0; stroke-width:1; }
      .peak { fill:none; stroke:#2e7d32; stroke-width:3; }
      .label { font-size:14px; fill:#0b3c5d; font-weight:700; }
      .muted { font-size:12px; fill:#555; }
    </style>
  </defs>

  <!-- Axes -->
  <line x1="60" y1="300" x2="860" y2="300" class="axis"/>
  <line x1="60" y1="40"  x2="60"  y2="300" class="axis"/>

  <!-- Grid lines -->
  <line x1="60" y1="240" x2="860" y2="240" class="grid"/>
  <line x1="60" y1="180" x2="860" y2="180" class="grid"/>
  <line x1="60" y1="120" x2="860" y2="120" class="grid"/>

  <!-- Chromatogram curve -->
  <path class="peak"
        d="M60 300
           C140 300, 160 260, 180 180
           C195 120, 215 120, 230 180
           C250 300, 300 300, 340 260
           C360 220, 380 160, 400 140
           C420 120, 440 120, 460 150
           C490 300, 560 300, 620 260
           C650 230, 670 200, 690 190
           C710 180, 730 180, 750 210
           C780 300, 820 300, 860 300" />

  <!-- Labels -->
  <text x="450" y="30" class="label" text-anchor="middle">
    Typical Stable GC Chromatogram
  </text>

  <text x="450" y="340" class="muted" text-anchor="middle">
    Time &amp; Retention Order
  </text>

  <text x="15" y="170" class="muted" transform="rotate(-90 15,170)">
    Detector Response
  </text>

  <!-- Peak labels -->
  <text x="200" y="165" class="muted">Peak 1</text>
  <text x="395" y="125" class="muted">Peak 2</text>
  <text x="685" y="185" class="muted">Peak 3</text>

</svg>
