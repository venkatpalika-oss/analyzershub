<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="420" viewBox="0 0 1200 420"
 xmlns="http://www.w3.org/2000/svg">

<style>
  .axis{stroke:#374151;stroke-width:2}
  .baseline{stroke:#9ca3af;stroke-dasharray:4 4}
  .peak{fill:none;stroke:#1f78b4;stroke-width:3;cursor:pointer}
  .label{font-size:12px;fill:#374151;cursor:pointer}
  .info{display:none}
  .peak:hover + .info,
  .label:hover + .info{display:block}
</style>

<!-- Axes -->
<line x1="80" y1="60" x2="80" y2="340" class="axis"/>
<line x1="80" y1="340" x2="1120" y2="340" class="axis"/>

<!-- Labels -->
<text x="30" y="210" transform="rotate(-90 30,210)" font-size="14" font-weight="700">Detector Response</text>
<text x="560" y="390" font-size="14" font-weight="700">Time →</text>

<!-- Baseline -->
<line x1="80" y1="300" x2="1120" y2="300" class="baseline"/>

<!-- Peak 1 -->
<path d="M150 300 C165 300 175 250 190 240 C205 250 215 300 230 300" class="peak"/>
<text x="180" y="230" class="label">Peak 1</text>
<text x="140" y="210" class="info">✔ Stable retention time</text>

<!-- Peak 2 -->
<path d="M300 300 C320 300 335 220 355 200 C375 220 390 300 410 300" class="peak"/>
<text x="345" y="190" class="label">Peak 2</text>
<text x="300" y="170" class="info">✔ Sharp & symmetric</text>

<!-- Peak 3 -->
<path d="M480 300 C500 300 515 210 535 190 C555 210 570 300 590 300" class="peak"/>
<text x="525" y="180" class="label">Peak 3</text>
<text x="480" y="160" class="info">✔ Normal detector response</text>

<!-- Note -->
<text x="80" y="365" font-size="12" fill="#6b7280">
Reference chromatogram — pattern recognition only
</text>

</svg>
