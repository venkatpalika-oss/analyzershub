<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Submit Discussion | AnalyzersHub</title>

  <!-- ✅ PROJECT BASE -->
  <base href="/analyzershub/">

  <!-- ✅ GLOBAL CSS (ONLY ONCE, ONLY IN HEAD) -->
  <link rel="stylesheet" href="assets/css/style.css?v=2026-01-18">
</head>

<body data-page="submit-discussion">

  <!-- ✅ CENTRAL HEADER -->
  <div id="siteHeader"></div>

  <!-- ✅ BREADCRUMBS -->
  <nav class="crumbs" aria-label="Breadcrumb">
    <a href="index.html">Home</a>
    <span>›</span>
    <a href="community/index.html">Community</a>
    <span>›</span>
    <span class="current">Submit Discussion</span>
  </nav>

  <!-- ================= MAIN ================= -->
  <main class="container">

    <section class="panel">
      <h2>Submit a Question or Experience</h2>
      <p class="muted">
        Submissions are reviewed before publishing.
        Please do not share confidential plant data.
      </p>

      <form
        class="form"
        action="https://formspree.io/f/mjgggojo"
        method="POST"
      >

        <label for="name">Your Name (optional)</label>
        <input type="text" id="name" name="name">

        <label for="email">Email (optional – for follow-up)</label>
        <input type="email" id="email" name="email">

        <label for="analyzer">Analyzer / System</label>
        <input type="text" id="analyzer" name="analyzer" required>

        <label for="topic">Topic Type</label>
        <select id="topic" name="topic">
          <option>Troubleshooting</option>
          <option>Calibration</option>
          <option>Alarms</option>
          <option>CEMS Compliance</option>
          <option>Sampling System</option>
          <option>Field Experience</option>
        </select>

        <label for="message">Description</label>
        <textarea id="message" name="message" required></textarea>

        <input type="hidden" name="source" value="AnalyzersHub Community">

        <div class="action-row">
          <button class="btn btn-primary" type="submit">
            Submit →
          </button>
          <a class="btn btn-ghost" href="community/index.html">
            Cancel
          </a>
        </div>

      </form>
    </section>

  </main>

  <!-- ✅ CENTRAL FOOTER -->
  <div id="siteFooter"></div>

  <!-- ✅ LOAD HEADER / FOOTER ONCE -->
  <script src="assets/js/includes.js?v=2026-01-18"></script>

</body>
</html>
