<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analyzer Search | AnalyzersHub</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0e1525;
  color: #e5e7eb;
}

/* NAV BAR */
nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #020617;
  padding: 14px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 12px rgba(0,0,0,0.5);
}

nav .logo {
  font-size: 1.2rem;
  font-weight: bold;
  color: #ffffff;
}

nav a {
  color: #93c5fd;
  text-decoration: none;
  font-weight: 600;
  margin-left: 20px;
}

nav a:hover {
  color: #ffffff;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #0f172a, #020617);
  padding: 50px 20px;
  text-align: center;
}

header h1 {
  font-size: 2.4rem;
  margin-bottom: 12px;
}

header p {
  color: #cbd5f5;
  font-size: 1.1rem;
}

/* SEARCH */
.search-box {
  max-width: 500px;
  margin: 25px auto 0;
}

.search-box input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}

/* CONTENT */
section {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

h2 {
  color: #93c5fd;
  border-left: 4px solid #3b82f6;
  padding-left: 12px;
  margin-top: 60px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.card {
  background: #020617;
  border-radius: 12px;
  padding: 22px;
  box-shadow: 0 0 18px rgba(59,130,246,0.15);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card.hidden {
  display: none;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 28px rgba(59,130,246,0.25);
}

.card h3 {
  color: #bfdbfe;
  margin-top: 0;
}

.card p {
  color: #cbd5f5;
  font-size: 0.95rem;
}

.card a {
  display: inline-block;
  margin-top: 12px;
  color: #60a5fa;
  text-decoration: none;
  font-weight: bold;
}

footer {
  background: #020617;
  text-align: center;
  padding: 20px;
  color: #94a3b8;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
  <div class="logo">AnalyzersHub</div>
  <div>
    <a href="index.html">Home</a>
    <a href="analyzers.html">Analyzers</a>
  </div>
</nav>

<!-- HERO -->
<header>
  <h1>Analyzer Search</h1>
  <p>Find analyzers by name, vendor, or analyzer type</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search analyzers (e.g. ZR22G, ABB, GC)">
  </div>
</header>

<!-- ANALYZERS -->
<section>
  <h2>All Analyzers</h2>

  <div class="grid">

    <!-- Example -->
    <div class="card" data-name="yokogawa zr22g oxygen analyzer">
      <h3>Yokogawa ZR22G</h3>
      <p>Zirconia oxygen analyzer for combustion control.</p>
      <a href="analyzers/yokogawa/zr22g/zr22g.html">View Details →</a>
    </div>

    <!-- (KEEP ALL YOUR EXISTING CARDS BELOW THIS LINE) -->

  </div>
</section>

<footer>
  © 2026 AnalyzersHub.com | Industrial Analyzer Knowledge Hub
</footer>

<script>
const searchInput = document.getElementById("searchInput");
const cards = document.querySelectorAll(".card");

searchInput.addEventListener("keyup", function () {
  const filter = searchInput.value.toLowerCase();
  cards.forEach(card => {
    const text = card.getAttribute("data-name");
    card.classList.toggle("hidden", !text.includes(filter));
  });
});
</script>

</body>
</html>
